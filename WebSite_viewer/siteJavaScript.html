<!DOCTYPE html>
<html>

<head>
	<title>Air Quality in Dublin</title>

  <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="js/leaflet.css" />

  <!-- JS -->
  <script src="js/leaflet.js"></script>
  <script src="js/leaflet-heat.js"></script>

</head>

<body>
  
  <!-- Slider -->
	<div class="slider-container">
		<input type="range" class="slider" id="myRange">
    <p><span id="value_slider"></span></p>
	</div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Select -->
  <select id="pm-select">
    <option value="Mixed-pm25">Base - pm2.5</option>
    <option value="Mixed-pm10">Base - pm10</option>
    <option value="InterpolationST-pm25">InterpolationST - pm2.5</option>
    <option value="InterpolationST_Filter20-pm25">InterpolationST_f - pm2.5</option>
    <option value="matrix3D_randomForest_filtre-pm25">Random Forest - pm2.5</option>
    <option value="matrix3D_ANN_filtre-pm25">ANN - pm2.5</option>
    <option value="matrix3D_GBM_filtre-pm25">GBM - pm2.5</option>
    <option value="matrix3D_regressionLineaire_filtre-pm25">Regression Lineaire - pm2.5</option>
    <option value="matrix3D_regressionLasso_filtre-pm25">Regression Lasso - pm2.5</option>
    <option value="matrix3D_regressionRidge_filtre-pm25">Regression Ridge - pm2.5</option>
  </select>

  <!-- PlayButton -->
  <button class="slider-button" id="playButton">Play</button>

  <!-- Script -->
  <script src="script.js"></script>
  <script src="scriptGetData.js"></script>
  
</body>
</html>
